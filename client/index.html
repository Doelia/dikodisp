<!DOCTYPE html>
<html ng-app="diko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" class="ui" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png"/>
    <title>Diko</title>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Diko</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;" ng-controller="SearchController as searchCtrl">
                <form class="navbar-form navbar-right">
                    <div class="input-group">
                        <input type="text" placeholder="Mot" class="form-control" ng-model="searchCtrl.word" value="chat">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-success" ng-click="loadWord()"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="main">
        <ng-view></ng-view>
    </div>

    <script type="text/javascript" src="assets/vendor/jquery-2.1.4.min.js"></script>
    <script src="assets/vendor/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="assets/vendor/angular.min.js"></script>
    <script src="assets/vendor/angular-route.js"></script>
    <script type="text/javascript" src="assets/js/types.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/angular/app.js"></script>
    <script type="text/javascript" src="assets/js/angular/controllers.js"></script>
    <script type="text/javascript" src="assets/js/angular/services.js"></script>

</body>

</html>
