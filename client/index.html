<!DOCTYPE html>
<html ng-app="diko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" class="ui" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png"/>
    <title>Diko</title>
</head>

<body>

    <div class="container main">
        <div class="word" ng-controller="WordController as wordCtrl">
            <h1>Mot <span id="name">{{ wordCtrl.word.Name }}</span></h1>
            <h2>Définition</h2>
            <p id="definition">
                {{ wordCtrl.word.Def }}
            </p>
            <h2>Mots associés</h2>
            <div id="list-types" ng-repeat="type in wordCtrl.listTypes">
                {{ type.name }}
                <span ng-repeat="word in wordCtrl.getWordsFromType(type.label)">
                    {{ word.Content }} ({{ word.Poids }})<br>
                </span>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/vendor/jquery-2.1.4.min.js"></script>
    <script src="assets/vendor/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="assets/vendor/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/types.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/main-angular.js"></script>

</body>

</html>
