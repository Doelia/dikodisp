<!DOCTYPE html>
<html ng-app="diko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" class="ui" href="assets/css/style.css">
    <title>Diko</title>
</head>

<body ng-controller="PageController">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header hidden-xs">
                <a class="navbar-brand" href="" ng-click="goPage('/')">Diko</a>
                <ul class="nav navbar-nav">
                    <li ng-class="{active: currentPage == '/'}">
                        <a href="" ng-click="goPage('/')">Accueil</a>
                    </li>
                </ul>
            </div>
            <form class="navbar-form navbar-right" ng-controller="SearchController as searchCtrl">
                <div class="input-group">
                    <input type="text" placeholder="Mot" class="form-control" ng-model="searchCtrl.word">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-success" ng-click="loadWord(searchCtrl.word)"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </nav>

    <div class="main" ng-view></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
    <script type="text/javascript" src="assets/js/types.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/angular/app.js"></script>
    <script type="text/javascript" src="assets/js/angular/controllers.js"></script>
    <script type="text/javascript" src="assets/js/angular/services.js"></script>

</body>
</html>
