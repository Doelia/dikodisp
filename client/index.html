<!DOCTYPE html>
<html ng-app="diko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" class="ui" href="assets/css/style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
    <link rel="icon" href="assets/images/logo.png" type="image/png"/>
    <title>Diko</title>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Diko</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Mot" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Rechercher</button>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>

    <div class="main">
        <div class="word" ng-controller="WordController as wordCtrl">
            <div ng-show="wordCtrl.isLoad" class="">

                <div class="jumbotron">
                    <div class="container">
                        <h1>Mot <span id="name">{{ wordCtrl.word.Name }}</span></h1>
                        <p id="definition">
                            {{ wordCtrl.word.Def }}
                        </p>
                    </div>
                </div>

                <div class="container">
                    <h2>Mots associ√©s</h2>
                    <div id="list-types" ng-repeat="type in wordCtrl.listTypes">
                        <h3>{{ type.name }}</h3>
                        <div class="row">
                            <div class="col-md-4" ng-repeat="word in wordCtrl.getWordsFromType(type.label)">
                                {{ word.Content }}
                                <span class="label label-warning ttip" title="Poids de {{ word.Poids }}">
                                    {{ word.Stars }}/10
                                </span>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-o"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-hide="wordCtrl.isLoad" class="container">
                Chargement en cours...
            </div>
        </div>

        <script type="text/javascript" src="assets/vendor/jquery-2.1.4.min.js"></script>
        <script src="assets/vendor/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="assets/vendor/angular.min.js"></script>
        <script type="text/javascript" src="assets/js/types.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
        <script type="text/javascript" src="assets/js/main-angular.js"></script>

    </body>

    </html>
